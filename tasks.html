<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitFlow - Temporary Tasks</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        .task-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }
        .task-item.completed {
            opacity: 0.6;
        }
        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--text-secondary);
        }
        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .task-title {
            flex: 1;
            font-weight: 500;
        }
        .task-actions {
            display: flex;
            gap: 0.5rem;
        }
        .task-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .filter-btn {
            background: none;
            color: var(--text-secondary);
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-bottom: 2px solid transparent;
        }
        .filter-btn.active {
            color: #ffffff;
            border-bottom-color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar glass">
        <a href="habits.html" class="nav-logo">HabitFlow</a>
        <div class="nav-links">
            <a href="habits.html" class="nav-link">Habits</a>
            <a href="analytics.html" class="nav-link">Analytics</a>
            <a href="tasks.html" class="nav-link active">Tasks</a>
            <a href="profile.html" class="nav-link">Profile</a>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Checking...</span>
            </div>
            <button id="theme-toggle" class="btn btn-outline" style="padding: 0.5rem;">ðŸŒ“</button>
            <button id="logout-btn" class="btn btn-outline" style="padding: 0.5rem 1rem;">Logout</button>
        </div>
    </nav>

    <main class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <h1>Temporary Tasks</h1>
                <p class="text-secondary">Quick to-dos, not part of your habits.</p>
            </div>
            <button class="btn btn-primary" onclick="window.toggleModal('task-modal')">+ Add Task</button>
        </header>

        <section class="task-filters">
            <button class="filter-btn active" onclick="setFilter('all')">All</button>
            <button class="filter-btn" onclick="setFilter('active')">Active</button>
            <button class="filter-btn" onclick="setFilter('completed')">Completed</button>
        </section>

        <section id="task-list" class="task-list">
            <!-- Tasks will be injected here -->
        </section>
    </main>

    <!-- Task Modal -->
    <div id="task-modal" class="modal-overlay" onclick="if(event.target === this) window.toggleModal('task-modal', false)">
        <div class="card modal-content">
            <h2 id="modal-title">Add New Task</h2>
            <form id="task-form" style="margin-top: 1.5rem;">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label class="form-label">Task Description</label>
                    <input type="text" id="task-title" class="form-input" required placeholder="e.g. Buy groceries">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="btn btn-outline" style="flex: 1;" onclick="window.toggleModal('task-modal', false)">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
