<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Connection Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #000;
            color: #fff;
            max-width: 900px;
            margin: 0 auto;
        }
        button {
            background: #fff;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px 5px;
            border-radius: 4px;
        }
        button:hover {
            background: #e5e5e5;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 4px;
            white-space: pre-wrap;
            font-size: 12px;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
    </style>
</head>
<body>
    <h1>üîç Advanced Server Connection Test</h1>
    
    <div>
        <button onclick="testFetch()">Test Fetch API</button>
        <button onclick="testXHR()">Test XMLHttpRequest</button>
        <button onclick="testCORS()">Test CORS Headers</button>
        <button onclick="clearResults()">Clear</button>
    </div>
    
    <div id="result">Click a button to test...</div>

    <script>
        const API_URL = 'http://localhost:3000/api/status';
        const resultDiv = document.getElementById('result');

        function log(message, type = 'info') {
            const span = document.createElement('span');
            span.className = type;
            span.textContent = message + '\n';
            resultDiv.appendChild(span);
        }

        function clearResults() {
            resultDiv.textContent = '';
        }

        async function testFetch() {
            clearResults();
            log('=== Testing Fetch API ===', 'info');
            log(`URL: ${API_URL}`, 'info');
            log(`Current Origin: ${window.location.origin}`, 'info');
            log('');

            try {
                log('Attempting fetch...', 'info');
                const response = await fetch(API_URL, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                log('‚úÖ Fetch successful!', 'success');
                log(`Status: ${response.status} ${response.statusText}`, 'success');
                log(`Headers:`, 'info');
                response.headers.forEach((value, key) => {
                    log(`  ${key}: ${value}`, 'info');
                });

                const data = await response.json();
                log(`Response: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log('‚ùå Fetch failed!', 'error');
                log(`Error: ${error.message}`, 'error');
                log(`Error name: ${error.name}`, 'error');
                log(`Error stack: ${error.stack}`, 'error');
            }
        }

        function testXHR() {
            clearResults();
            log('=== Testing XMLHttpRequest ===', 'info');
            log(`URL: ${API_URL}`, 'info');
            log('');

            const xhr = new XMLHttpRequest();
            
            xhr.onload = function() {
                log('‚úÖ XHR successful!', 'success');
                log(`Status: ${xhr.status} ${xhr.statusText}`, 'success');
                log(`Response: ${xhr.responseText}`, 'success');
            };

            xhr.onerror = function() {
                log('‚ùå XHR failed!', 'error');
                log(`Status: ${xhr.status}`, 'error');
                log(`Ready State: ${xhr.readyState}`, 'error');
            };

            xhr.ontimeout = function() {
                log('‚ùå XHR timeout!', 'error');
            };

            try {
                xhr.open('GET', API_URL, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send();
                log('XHR request sent...', 'info');
            } catch (error) {
                log('‚ùå XHR exception!', 'error');
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testCORS() {
            clearResults();
            log('=== Testing CORS Preflight ===', 'info');
            log(`URL: ${API_URL}`, 'info');
            log('');

            try {
                // Test OPTIONS request
                log('Sending OPTIONS request...', 'info');
                const optionsResponse = await fetch(API_URL, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });

                log('‚úÖ OPTIONS successful!', 'success');
                log(`Status: ${optionsResponse.status}`, 'success');
                log('CORS Headers:', 'info');
                log(`  Access-Control-Allow-Origin: ${optionsResponse.headers.get('Access-Control-Allow-Origin')}`, 'info');
                log(`  Access-Control-Allow-Methods: ${optionsResponse.headers.get('Access-Control-Allow-Methods')}`, 'info');
                log(`  Access-Control-Allow-Headers: ${optionsResponse.headers.get('Access-Control-Allow-Headers')}`, 'info');
                
                log('');
                log('Now testing actual GET request...', 'info');
                await testFetch();
            } catch (error) {
                log('‚ùå OPTIONS failed!', 'error');
                log(`Error: ${error.message}`, 'error');
            }
        }

        // Auto-run on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('Page loaded. Ready to test.', 'info');
                log(`Current URL: ${window.location.href}`, 'info');
                log(`Protocol: ${window.location.protocol}`, 'info');
                log('', 'info');
                log('Click "Test Fetch API" to begin...', 'info');
            }, 100);
        });
    </script>
</body>
</html>
