<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitFlow - Progress & Analytics</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            text-align: center;
        }
        .stat-value { font-size: 2rem; font-weight: 800; color: var(--accent-primary); }
        .stat-label { font-size: 0.875rem; color: var(--text-secondary); }

        .xp-bar-container {
            width: 100%;
            height: 12px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            margin: 1rem 0;
            overflow: hidden;
        }
        .xp-bar-fill {
            height: 100%;
            background: #ffffff;
            width: 0%;
            transition: width 1s ease-in-out;
        }

        .chart-container {
            height: 300px;
            margin-top: 2rem;
            position: relative;
        }
        .heatmap {
            display: grid;
            grid-template-columns: repeat(var(--cols, 7), 1fr);
            gap: 4px;
        }
        .heatmap-cell {
            aspect-ratio: 1;
            background: var(--bg-tertiary);
            border-radius: 2px;
        }
        .heatmap-cell.active { background: #ffffff; }
        
        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .badge {
            width: 80px;
            height: 80px;
            background: var(--bg-tertiary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            filter: grayscale(1);
            opacity: 0.5;
            transition: var(--transition);
        }
        .badge.earned {
            filter: grayscale(0);
            opacity: 1;
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar glass">
        <a href="habits.html" class="nav-logo">HabitFlow</a>
        <div class="nav-links">
            <a href="habits.html" class="nav-link">Habits</a>
            <a href="analytics.html" class="nav-link active">Analytics</a>
            <a href="tasks.html" class="nav-link">Tasks</a>
            <a href="profile.html" class="nav-link">Profile</a>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Checking...</span>
            </div>
            <button id="theme-toggle" class="btn btn-outline" style="padding: 0.5rem;">üåì</button>
            <button id="logout-btn" class="btn btn-outline" style="padding: 0.5rem 1rem;">Logout</button>
        </div>
    </nav>

    <main class="container">
        <header style="margin-bottom: 2rem;">
            <h1>Progress & Analytics</h1>
            <p class="text-secondary">Visualize your journey to excellence.</p>
        </header>

        <section class="stats-grid">
            <div class="card stat-card">
                <div class="stat-value" id="current-level">1</div>
                <div class="stat-label">Current Level</div>
                <div class="xp-bar-container">
                    <div class="xp-bar-fill" id="xp-bar"></div>
                </div>
                <div class="stat-label" id="xp-text">0 / 1000 XP</div>
            </div>
            <div class="card stat-card">
                <div class="stat-value" id="current-streak">0</div>
                <div class="stat-label">Current Streak</div>
            </div>
            <div class="card stat-card">
                <div class="stat-value" id="longest-streak">0</div>
                <div class="stat-label">Longest Streak</div>
            </div>
            <div class="card stat-card">
                <div class="stat-value" id="total-completions">0</div>
                <div class="stat-label">Total Completed</div>
            </div>
        </section>

        <section style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 2rem;">
            <div class="card">
                <h3>Habit Consistency</h3>
                <div id="consistency-chart" class="chart-container">
                    <!-- SVG Chart will be injected here -->
                </div>
            </div>
            <div class="card">
                <h3>Streak Heatmap (Last 30 Days)</h3>
                <div id="heatmap" class="heatmap" style="margin-top: 1.5rem;">
                    <!-- Heatmap cells will be injected here -->
                </div>
            </div>
        </section>

        <section class="card" style="margin-top: 2rem;">
            <h3>Achievements & Badges</h3>
            <div class="badge-grid">
                <div class="badge earned" title="Early Bird: Complete your first habit">üê£</div>
                <div class="badge" id="badge-streak-7" title="Week Warrior: 7 Day Streak">üî•</div>
                <div class="badge" id="badge-streak-30" title="Month Master: 30 Day Streak">ü•á</div>
                <div class="badge" id="badge-level-10" title="Pro Trax: Reach Level 10">üíé</div>
                <div class="badge" id="badge-all-checked" title="Perfectionist: Complete all habits in one day">‚ú®</div>
            </div>
        </section>

        <section style="margin-top: 2rem; display: flex; gap: 1rem;">
            <button class="btn btn-outline" id="export-csv">Export Data (CSV)</button>
            <button class="btn btn-outline" id="export-image">Export Summary (Image)</button>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/analytics.js"></script>
</body>
</html>
