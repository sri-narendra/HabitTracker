<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Signup</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 300px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
        }
        button {
            background: #fff;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Test Signup Endpoint</h1>
    
    <input type="text" id="username" placeholder="Username" value="testuser">
    <input type="email" id="email" placeholder="Email" value="test@example.com">
    <input type="password" id="password" placeholder="Password" value="password123">
    <button onclick="testSignup()">Test Signup</button>
    
    <div id="result">Click button to test...</div>

    <script>
        async function testSignup() {
            const resultDiv = document.getElementById('result');
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultDiv.textContent = 'Testing signup...\n\n';
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        timezone: 'Asia/Kolkata'
                    })
                });
                
                const data = await response.json();
                
                resultDiv.textContent += `Status: ${response.status}\n`;
                resultDiv.textContent += `Response: ${JSON.stringify(data, null, 2)}\n`;
                
                if (response.ok) {
                    resultDiv.style.color = '#10b981';
                    resultDiv.textContent += '\n✅ Signup successful!';
                } else {
                    resultDiv.style.color = '#ef4444';
                    resultDiv.textContent += '\n❌ Signup failed!';
                }
            } catch (error) {
                resultDiv.textContent += `\n❌ Error: ${error.message}`;
                resultDiv.style.color = '#ef4444';
            }
        }
    </script>
</body>
</html>
